<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #0f3460;
            --secondary-color: #e94560;
            --accent-color: #ff9a8b;
            --text-color: #f0f0f0;
            --dark-text: #333;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            background: var(--primary-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 2fr 1fr;
                gap: 40px;
            }
        }

        h1 {
            font-size: 3rem;
            color: var(--accent-color);
            margin: 0 0 10px 0;
            font-weight: 800;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin: 0 0 15px 0;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin: 0;
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .click-area {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 30px auto;
        }

        #click-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 2.5rem;
            font-weight: 800;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
            transition: transform 0.1s ease, box-shadow var(--transition-speed);
        }

        #click-button:hover {
            box-shadow: 0 5px 30px rgba(233, 69, 96, 0.6);
        }

        #click-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(233, 69, 96, 0.4);
        }

        .click-animation {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            animation: clickEffect 0.5s forwards;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        @keyframes clickEffect {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .score-display {
            background-color: var(--bg-color);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .score-value {
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: 800;
        }

        #message-area {
            min-height: 50px;
            font-style: italic;
            color: var(--accent-color);
        }

        .upgrade-panel {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .upgrade-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upgrade-item {
            background-color: var(--primary-color);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            text-align: left;
            transition: transform 0.1s ease, box-shadow var(--transition-speed);
        }

        .upgrade-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .upgrade-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .upgrade-info h3 {
            margin: 0;
            font-size: 1.3rem;
            color: var(--secondary-color);
        }

        .upgrade-info .cost {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .upgrade-item button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform 0.1s;
        }

        .upgrade-item button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .upgrade-item button:enabled:hover {
            background-color: var(--accent-color);
            color: var(--dark-text);
        }

        .upgrade-item button:enabled:active {
            transform: scale(0.98);
        }
        
        #game-messages {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity var(--transition-speed);
            pointer-events: none;
            z-index: 100;
        }

        #game-messages.show {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <h1>Ultimate Clicker Game</h1>
            <p>Click the button to earn points!</p>
            <div class="score-display">
                <div class="score-row">
                    <span>Points:</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score-row">
                    <span>Points Per Second (PPS):</span>
                    <span id="pps" class="score-value">0</span>
                </div>
                <div class="score-row">
                    <span>Points Per Click (PPC):</span>
                    <span id="ppc" class="score-value">1</span>
                </div>
            </div>
            
            <div class="click-area" id="click-area">
                <button id="click-button">CLICK</button>
            </div>
            <div id="message-area"></div>
        </div>

        <div class="upgrade-panel">
            <h2>Upgrades</h2>
            <ul class="upgrade-list" id="upgrade-list">
                </ul>
        </div>
    </div>
    
    <div id="game-messages"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clickButton = document.getElementById('click-button');
            const clickArea = document.getElementById('click-area');
            const scoreSpan = document.getElementById('score');
            const ppsSpan = document.getElementById('pps');
            const ppcSpan = document.getElementById('ppc');
            const messageArea = document.getElementById('message-area');
            const upgradeList = document.getElementById('upgrade-list');
            const gameMessageDiv = document.getElementById('game-messages');
            
            let score = 0;
            let pointsPerClick = 1;
            let pointsPerSecond = 0;

            const upgrades = [
                {
                    id: 'upgrade-1',
                    name: 'Click Power I',
                    description: 'Increases Points Per Click by 1.',
                    cost: 10,
                    effect: () => pointsPerClick += 1,
                    owned: 0,
                    type: 'click',
                    baseCost: 10
                },
                {
                    id: 'upgrade-2',
                    name: 'Auto-Clicker',
                    description: 'Generates 1 Point Per Second.',
                    cost: 50,
                    effect: () => pointsPerSecond += 1,
                    owned: 0,
                    type: 'auto',
                    baseCost: 50
                },
                {
                    id: 'upgrade-3',
                    name: 'Click Power II',
                    description: 'Increases Points Per Click by 5.',
                    cost: 200,
                    effect: () => pointsPerClick += 5,
                    owned: 0,
                    type: 'click',
                    baseCost: 200
                },
                 {
                    id: 'upgrade-4',
                    name: 'Better Auto-Clicker',
                    description: 'Generates 5 Points Per Second.',
                    cost: 500,
                    effect: () => pointsPerSecond += 5,
                    owned: 0,
                    type: 'auto',
                    baseCost: 500
                }
            ];

            function updateUI() {
                scoreSpan.textContent = Math.floor(score);
                ppsSpan.textContent = pointsPerSecond;
                ppcSpan.textContent = pointsPerClick;
                
                upgrades.forEach(upgrade => {
                    const button = document.getElementById(`buy-${upgrade.id}`);
                    if (button) {
                        button.disabled = score < upgrade.cost;
                    }
                });
            }

            function buyUpgrade(upgrade) {
                if (score >= upgrade.cost) {
                    score -= upgrade.cost;
                    upgrade.effect();
                    upgrade.owned++;
                    upgrade.cost = Math.floor(upgrade.baseCost * Math.pow(1.15, upgrade.owned));
                    renderUpgrades();
                    showGameMessage(`Purchased: ${upgrade.name}`);
                    updateUI();
                } else {
                    showGameMessage('Not enough points!', 'error');
                }
            }
            
            function renderUpgrades() {
                upgradeList.innerHTML = '';
                upgrades.forEach(upgrade => {
                    const li = document.createElement('li');
                    li.className = 'upgrade-item';
                    li.id = upgrade.id;
                    li.innerHTML = `
                        <div class="upgrade-info">
                            <h3>${upgrade.name} (x${upgrade.owned})</h3>
                            <span class="cost">Cost: ${Math.floor(upgrade.cost)}</span>
                        </div>
                        <p>${upgrade.description}</p>
                        <button id="buy-${upgrade.id}" ${score < upgrade.cost ? 'disabled' : ''}>Buy</button>
                    `;
                    upgradeList.appendChild(li);
                    
                    document.getElementById(`buy-${upgrade.id}`).addEventListener('click', () => buyUpgrade(upgrade));
                });
            }

            function addClickEffect(event) {
                const clickEffect = document.createElement('div');
                clickEffect.className = 'click-animation';
                clickEffect.style.left = `${event.clientX - clickArea.getBoundingClientRect().left}px`;
                clickEffect.style.top = `${event.clientY - clickArea.getBoundingClientRect().top}px`;
                clickArea.appendChild(clickEffect);
                
                clickEffect.addEventListener('animationend', () => {
                    clickEffect.remove();
                });
            }
            
            function showGameMessage(message, type = 'info') {
                gameMessageDiv.textContent = message;
                gameMessageDiv.className = 'show';
                setTimeout(() => {
                    gameMessageDiv.className = '';
                }, 3000);
            }

            // Click event listener
            clickButton.addEventListener('click', (event) => {
                score += pointsPerClick;
                updateUI();
                addClickEffect(event);
            });

            // Passive income loop
            setInterval(() => {
                score += pointsPerSecond;
                updateUI();
            }, 1000);

            // Initial render
            renderUpgrades();
            updateUI();
        });
    </script>
</body>
</html>
